<html>

<head>
    <title>Click Click Revolution</title>
    <link rel="stylesheet" type="text/css" href="./src/assets/stylesheets/gameview.css" />
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
</head>

<body>
    <div class="start-menu">
        <h1>Click Click Revolution</h1>
        <div class="start-options">
            <button id="songs-btn">Songs</button>
            <button id="instructions-btn">Instructions</button>
            <button id="volume-btn">Volume</button>
            <input type="range" id="volume-start" min="0" max="100">
        </div>
    </div>
    
    <div class="songs-menu hidden">
        <div class="song-carousel">
            <div class="song-options">
                <!-- <p>Please choose a song</p> -->
                <div id="song1" class="song-option">Cut Your Teeth</div>
                <div id="song2" class="song-option">トルコ行進曲 (Turkish March)</div>
                <div id="song3" class="song-option">さよならトリップ (Goodbye Trip)</div>
                <div id="song4" class="song-option">Mario Brothers Theme</div>
                <div id="song5" class="song-option">Theory of Eternity</div>
                <div id="song6" class="song-option">Don't Give Up On Me Now</div>
                <div id="song7" class="song-option">もののけ姫(Princess Mononoke)</div>
                <div id="song8" class="song-option">Polygon</div>
                <div id="song9" class="song-option">Sunflower</div>
                <div id="song10"class="song-option">Country Rounds</div>
            </div>
            <div class="controls">
                <button id="prev-btn" class="control">&#9668;</button>
                <button id="next-btn" class="control">&#9658;</button>
            </div>
        </div>
        <div>
            <button id="start-btn">Start</button>
            <button id="start-menu-btn">Main Menu</button>
            <button id="volume-btn">Volume</button>
            <input type="range" id="volume-songs" min="0" max="100">
        </div>
    </div>
    
    <div class="game hidden">
        <canvas id="game-canvas"></canvas>
        <button id="volume-btn">Volume</button>
        <input type="range" id="volume-GV" min="0" max="100">
    </div>

    <script type="application/javascript" src="./dist/bundle.js"></script>
</body>

</html>
